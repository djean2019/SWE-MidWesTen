<!DOCTYPE html>
<htmlm lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
          integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">
    
<title>MidWesTen Bank - New Account Type Registration Form</title>
</head>
<body>
	 <div th:replace="fragments/header :: header2"></div>

    <div class="container" style="margin-top: 2em;">
        <div>
            <span style="font-size: 1.5em">List of Account Types in the Bank</span>
            <span style="float:right;">
                <a class="btn btn-outline-primary btn-lg" href="/accounttype/addaccounttype">Add a New Account Type</a>
            </span>
        </div>
        <p>&nbsp;</p>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Account Name</th>
                </tr>
            </thead>
            <tbody>
                <tr class="datarow" th:each="accounttype,iterStat : ${accounttypes}" th:onclick="@{document.location='/midwestenbank/accounttype/edit/{accounttypeId}'(accounttypeId=${accounttyepe.accounttypeId})}">
                    <th scope="row" th:text="${iterStat.count}+'.'">#</th>
                    <td th:text="${accounttype.accounttypeName}"></td>
                    <td>
						<a id="editlink" th:href="@{/accounttype/editaccounttype/{id}(id=${accounttype.accounttypeId})}">Edit</a>&nbsp;
						<a id="deletelink" th:href="@{'/accounttype/delete/' + ${accounttype.accounttypeId}}">Delete</a>
					</td>
                </tr>
                
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <!-- ================================================== -->
    <!-- Bootstrap core JavaScript source files -->
    <!-- Placed at the end of the document -->
    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
