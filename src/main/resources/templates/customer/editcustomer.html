<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
          integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">

<title>MidWesTen Bank - Update Customer Info</title>
</head>
<body>
	<div th:replace="fragments/header2 :: header"></div>
	
	<h1 align="center">Update Customer Information Form</h1>
	<form th:object="${customer}" th:action="@{/customer/editcustomer}" method="post">
		<fieldset>
			<input type="hidden" name="customerId" th:field="*{customerId}" />
           
			<div class="container" style="margin-top: 1em;">
          
		<div class="row">
			<div class="col-md-12">
			  <div class="from-group">
				<label for="customernumber">Customer Number</label>
				<input id="customernumber" type="text" th:field="*{customerNumber}" class="form-control" />	
			  </div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input id="firstName" type="text" th:field="*{firstName}" class="form-control"/>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="middleName"> Middle Name</label>
					<input id="middleName" type="text" th:field="*{middleName}" class="form-control"/>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="lastName"> Last Name</label>
					<input id="lastName" type="text" th:field="*{lastName}" class="form-control"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4">
				<label for="emailAddress">Email Address</label>
				<input id="emailAddress" type="text" th:field="*{emailAddress}" class="form-control"/>
			</div>
			<div class="col-md-4">
				<label for="contactPhoneNumber">Contact: Phone Number</label>
				<input id="contactPhoneNumber" type="text" th:field="*{contactPhoneNumber}" class="form-control"/>
			</div>
			<div class="col-md-4">
				<label for="dateOfBirth">Date of Birth</label>
				<input id="dateOfBirth" type="date" th:field="*{dateOfBirth}" class="form-control"/>
			</div>
		</div>
		<br/>
		<div style="float:left;">
        	<button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
            <a href="/customer/customerlist" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
            <button id="btnSubmit" type="submit" action="/customer/editcustomer" class="btn btn-outline-primary">Register customer</button>
        </div>
			
		</div>
		</fieldset>
	</form>

	 <div th:replace="fragments/footer :: footer"></div>
	 
	  <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	 
</body>
</html>
